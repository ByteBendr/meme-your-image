<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Your Image</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background-color: #444;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 2.5rem;
        }
        canvas {
            border: 0px solid white;
            margin-top: 20px;
            border-radius: 10px;
            max-width: 100%;
            max-height: 50vh; /* Limit the canvas size */
        }
        #download {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .custom-file-input ~ .custom-file-label::after {
            content: "Browse";
        }
        .custom-file-input:focus ~ .custom-file-label {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .custom-file-label {
            background-color: #555;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
        }
        .custom-file-label::after {
            background-color: #6c757d;
            border-left: 1px solid #555;
        }
        .form-control-file {
            display: none;
        }
        .radio-label {
            margin-right: 20px;
        }
        .radio-group {
            margin: 20px 0;
        }
        /* Center the download button */
        .container .d-flex {
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4"><i class="fas fa-fire"></i> Meme Your Image</h1>
        <p class="lead">Upload an image to dEsTrOy and download it.</p>
        
        <!-- Radio buttons for burn intensity -->
        <div class="radio-group">
            <label class="radio-label"><input type="radio" name="burn-intensity" value="mild" checked> Mild</label>
            <label class="radio-label"><input type="radio" name="burn-intensity" value="hard"> Hard</label>
            <label class="radio-label"><input type="radio" name="burn-intensity" value="hardcore"> HaRdCoRe xD 69 FuLL Hd</label>
        </div>

        <div class="custom-file mb-4">
            <input type="file" id="upload" accept="image/*" class="custom-file-input">
            <label class="custom-file-label" for="upload">Choose file</label>
        </div>
        <canvas id="canvas" class="my-3"></canvas>
        <div class="d-flex justify-content-center">
            <a id="download" class="btn btn-primary"><i class="fas fa-download"></i> Download Burned Image</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
